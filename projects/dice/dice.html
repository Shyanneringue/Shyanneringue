<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dice</title>
  <style>
    #die {
        height: 100px;
        width: 100px;
        background-color: rgb(232,227,221); /* feel free to change this */
        position: relative;
        border-radius: 8px;
    }
</style>
</head>
<body>
<div id='die'>
  </div>
</body>
  <script>
    function makeDot(top, left) {
  $('<div>')
    .css("height", 15)
    .css("width", 15)
    .css("background-color", "rgb(8,8,8)")
    .css("position", "absolute")
    .css("border-radius", "8px")
    .css('top', top -10)
    .css('left', left -10)
    .appendTo("#die");
    }

    
    function rollDie(dieID) {
    $('#die').empty();
      
    var randomNum = Math.ceil(Math.random() * 6);
    
    if (randomNum === 1) {
    makeDot(50, 50, dieID); // middle middle
}
    else if (randomNum === 2) {
    makeDot(25, 25, dieID); // top left
    makeDot(75, 75, dieID); // bottom right
}
    else if (randomNum === 3) {
    makeDot(25, 25, dieID); // top left
    makeDot(75, 75, dieID); // bottom right
    makeDot(50, 50, dieID); // middle middle
}
    else if (randomNum === 4) {
    makeDot(75, 75, dieID); // bottom right
    makeDot(25, 25, dieID); // top left
    makeDot(25, 75, dieID); // bottom left
    makeDot(75, 25, dieID); // top right
}
    else if (randomNum === 5) {
    makeDot(50, 50, dieID); // middle middle
    makeDot(75, 75, dieID); // bottom right
    makeDot(25, 25, dieID); // top left
    makeDot(25, 75, dieID); // bottom left
    makeDot(75, 25, dieID); // top right
}
    else if (randomNum === 6) {
    makeDot(25, 25, dieID); // top left
    makeDot(50, 25, dieID); // middle left
    makeDot(25, 75, dieID); // bottom left
    makeDot(75, 25, dieID); // top right
    makeDot(50, 75, dieID); // middle right
    makeDot(75, 75, dieID); // bottom right
}
    }
 
    $("#die").on("click", rollDie);
    
  </script>
</html>
